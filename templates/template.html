          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="" action="" onsubmit="return validateLogin()">
            <div class="modal-body">
                <div class="mb-3">
                <label for="usernameLogin" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameLogin" required>
                </div>
                <div class="mb-3">
                <label for="passwordLogin" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordLogin" required>
                <div id="passwordLoginFeedback" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" onclick="switchtoRegister()">Register</button>
              <button type="submit" class="btn green-btn">Login</button>
            </form>
